<section>
  <form (submit)="onSubmit()">
    <div>
      <label for="username">Username</label>
      <input [(ngModel)]="loginUser.username"
             name="username"
             id="username">
    </div>
    <div>
      <label for="password">Password</label>
      <input [(ngModel)]="loginUser.password"
             name="password"
             id="password">
    </div>

    <button type="submit">Login</button>
  </form>
</section>
