<section class="app-create-task">
  <h1>Add new task</h1>

  <form>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" rows="5" class="form-control" required></textarea>
    </div>

    <div class="form-group">
      <label for="priority">Priority</label>
      <select id="priority" required>
        <option *ngFor="let prio of priority" [value]="prio">{{prio}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="tasktype">Task type</label>
      <select id="tasktype" required>
        <option *ngFor="let type of taskTypes" [value]="type">{{type}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="status">Status</label>
      <select id="status" required>
        <option *ngFor="let st of status" [value]="st">{{st}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="employee">Employee</label>
      <select id="employee" required>
        <option *ngFor="let employee of employees" [value]="employee">{{employee}}</option>
      </select>
    </div>

    <div class="submit-btn">
      <button type="submit">Submit</button>
    </div>

  </form>
</section>
