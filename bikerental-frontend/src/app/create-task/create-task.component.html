<section class="app-create-task">
  <h1>Add new task</h1>

  <form>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea name="description" rows="5" class="form-control"></textarea>
    </div>

    <div class="form-group">
      <label for="power">Status</label>
      <select class="form-control" id="power" required>
        <option *ngFor="let type of priority" [value]="type">{{type}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="power">Task type</label>
      <select class="form-control" id="power" required>
        <option *ngFor="let type of taskTypes" [value]="type">{{type}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="power">Status</label>
      <select class="form-control" id="power" required>
        <option *ngFor="let type of status" [value]="type">{{type}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="power">Employee</label>
      <select class="form-control" id="power" required>
        <option *ngFor="let type of taskTypes" [value]="type">{{type}}</option>
      </select>
    </div>

    <div class="submit-btn">
      <button type="submit" class="btn btn-success">Submit</button>
    </div>

  </form>
</section>
