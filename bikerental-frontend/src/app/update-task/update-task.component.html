<section class="app-update-task">
  <h1 *ngIf="isAdmin">Change task owner</h1>
  <h1 *ngIf="!isAdmin">Change task status</h1>

  <form (submit)="onSubmit()">
    <div class="form-group">
      <label>ID:</label>
      <div>{{ taskID }}</div>
    </div>

    <div class="form-group">
      <label>Priority:</label>
      <div>{{ task.priority }}</div>
    </div>

    <div class="form-group">
      <label>Description:</label>
      <div>{{ task.description }}</div>
    </div>

    <div class="form-group">
      <label>Type:</label>
      <div>{{ task.task_type }}</div>
    </div>

    <div *ngIf="isAdmin"
          class="form-group">
      <label>Status: </label>
      <div>{{ task.status }}</div>
    </div>
    <div *ngIf="!isAdmin"
          class="form-group">
      <label for="status">Status</label>
      <select [(ngModel)]="updatedStatus"
              id="status"
              required>
        <option *ngFor="let st of status"
                [value]="st">
          {{st}}
        </option>
      </select>
    </div>

    <div *ngIf="isAdmin"
         class="form-group">
      <label for="employee">Employee</label>
      <select [(ngModel)]="updatedEmployee"
              name="employee"
              id="employee">
        <option *ngFor="let employee of employees"
                [value]="employee.id">
          {{employee.username}}
        </option>
      </select>
    </div>

    <div class="submit-btn">
      <button type="submit">Submit</button>
    </div>

  </form>
</section>
