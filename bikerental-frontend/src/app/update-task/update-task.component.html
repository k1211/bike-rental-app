<section class="app-update-task">
  <h1 *ngIf="isAdmin">Change task owner</h1>
  <h1 *ngIf="!isAdmin">Change task status</h1>

  <form>

    <div class="form-group">
      Task id: {{ taskID }}
    </div>

    <div class="form-group">
      Task priority: {{ task.priority }}
    </div>

    <div class="form-group">
      Task description: {{ task.description }}
    </div>

    <div class="form-group">
      Task type: {{ task.task_type }}
    </div>

    <div *ngIf="isAdmin"
          class="form-group">
      Task status: {{ task.status }}
    </div>
    <div *ngIf="!isAdmin"
          class="form-group">
      <label for="status">Status</label>
      <select id="status" required>
        <option *ngFor="let st of status" [value]="st">{{st}}</option>
      </select>
    </div>

    <div *ngIf="isAdmin"
         class="form-group">
      <label for="employee">Employee</label>
      <select id="employee" required>
        <option *ngFor="let employee of employees" [value]="employee">{{employee}}</option>
      </select>
    </div>

    <div class="submit-btn">
      <button type="submit">Submit</button>
    </div>

  </form>
</section>
